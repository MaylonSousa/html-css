    <h1>Imagens flexiveis</h1>
    <p>Aqui temos tres tipos de imagens, 300px para celular, 700px para tablet, 1000px para computador, notebook ou TV.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/logo-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/logo-m.png" type="image/png">
        <img src="imagens/logo-g.png" alt="Imagem flexivel"> 
    </picture> <!--Começar sempre da maior imagem para a menor em ordem decrescente, trocar o min po max-->
    
    <h1>Audios</h1>
