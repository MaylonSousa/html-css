<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de caixas</title>
    <style>

        h1 {
            
            text-align: center;
            background-color: aquamarine;
            width: 250px;
            height: auto;
            
            /*exemplos de shorthands no border,padding,margin e outline*/

            /*border-width: 8px;

            border-color: brown;*/

            border: 8px solid brown;

            /*padding-top: 20px;
            padding-right: 20px;

            padding: 20px; /*Para indicar os 4 paddings de uma s√≥ vez*/

            /*margin-top: 20px;

            margin: 20px auto 60px auto; /*Segue o mesmo exemplo do padding*/

            /*outline-width: 5px;

            outline: 5px dashed blueviolet; /*Segue o mesmo exemplo do border*/
            
            }
        

        a {
            background-color: aquamarine;

            border: 5px solid brown;
            padding: 3px;

        }
    </style>
</head>

    <h1>Exemplo de caixa Box-level</h1>
